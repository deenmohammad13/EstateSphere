<div class="card">
    <div class="card-img-wrapper">
      <img class="propImg" src="assets/image/house_1.jpg" alt="House Image">
      <ul class="list-inline text-center membar-icon animate">
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa-duotone fa-solid fa-address-book"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body p-2">
      <h2>{{ property.Name }}</h2>
      <h3>{{ property.Type }}</h3>
      <h4>{{ property.Price }}</h4>
    </div>
  </div>
